<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random User Generator</title>
  </head>
  <body>
    <div id="app">

      <!-- when you want to render your image, Use v-bind add : (colon) at 
        the back of your intended attribute like below or use ordinary : (column) it will do practi
        cally the same thing -->

      <img :class="gender" v-bind:src="picture" alt="Random Images" />
      <h1>{{firstName}} {{lastName}}</h1>
      <h3>Email: {{email}}</h3>
      <!-- This is how to add eventlistener in a button in Vue (v-on:click)  or use @ symbol it's the same outcome -->
      <button v-on:click="getUser()" :class="gender">Get Random User</button>
    </div>

    <script src="https://unpkg.com/vue@3.0.5"></script>

    <script src="app.js"></script>
  </body>
</html>
